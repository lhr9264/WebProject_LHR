<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./infoedit.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1 class="logo">
            <a href="/새로고침">
                <span class="blind">로고</span>
            </a>
        </h1>
        <div class="gnb_right">
            <div class="info_update">
                <a href="정보수정">게시판</a>
            </div>
            <div class="login_btn">
                <a href="/로그인">로그아웃</a>
            </div>
        </div>
    </header>
    <main id="container">
        <div class="main">
            <h2 class="logo">
            </h2>
        </div>
        <div class="info">
          <dl>
            <dt>
                <label>이름</label>
            </dt>
            <dd>
                <p>기존아이디</p>
            </dd>
            <dt class="dt2">
                <label>아이디</label>
            </dt>
            <dd class="dd2">
                <input type="text" placeholder="기존아이디" />
                <span>새 아이디를 입력해주세요</span>
            </dd>
            <dt class="dt2">
                <label>비밀번호</label>
            </dt>
            <dd class="dd2">
                <input type="password" placeholder="" />
                <span>새 비밀번호를 입력해주세요</span>
            </dd>
          </dl>
        </div>
        <div class="btn_box">
            <button type="submit">변경 완료</button>
        </div>
    </main>
</body>
</html>
