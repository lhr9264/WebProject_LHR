<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./freeboard.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1 class="logo">
            <a href="/새로고침">
                <span class="blind">로고</span>
            </a>
        </h1>
        <div class="gnb_right">
            <div class="info_update">
                <a href="정보수정">정보수정</a>
            </div>
            <div class="login_btn">
                <a href="/로그인">로그아웃</a>
            </div>
        </div>
    </header>
    <main id="container">
        <div class="community">
            <div class="board_header">
                <div class="tit">
                <h1>커뮤니티</h1>
                <span>커뮤니티에서 자유롭게 이야기 나누세요.</span>
                </div>
                <div class="tab_list">
                    <ul>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">Q&A게시판</a></li>
                        <li><a href="#">자료실게시판</a></li>
                    </ul>
                </div>
            </div>
            <div class="board">
                <div class="board_list">
                    <div class="header">
                        <div class="tit">자유게시판</div>
                        <div class="utils">
                            <div class="search_from">
                                <div class="num">총 100개</div>
                            </div>
                            <div class="select_wrap">
                                <select name="select" id="slcSearchType">
                                    <option value="title">
                                        제목
                                    </option>
                                    <option value="writer">
                                        작성자
                                    </option>
                                </select>
                            </div>
                            <div class="form_wrap">
                                <input type="text" id="searchInput" placeholder="검색" />
                                <button type="submit">
                                    <span class="search_icon"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="content_box">
                        <div class="list_wrap">
                            <table>
                                <tr>
                                    <th>번호</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>추천</th>
                                    <th>조회수</th>
                                    <th>작성일</th>
                                </tr>
                             </table>
                             <table>
                                <tr>
                                    <td class="a">번호</th>
                                    <td>제목</th>
                                    <td>작성자</th>
                                    <td>추천</th>
                                    <td>조회수</th>
                                    <td>작성일</th>
                                </tr>
                             </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="btn_area">
                    <a class="write_btn" href="글쓰기">
                        <span class="write_icon"></span>
                        <span>게시물 작성하기</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
